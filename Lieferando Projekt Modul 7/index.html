<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotWings</title>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="" href="./img/bird.svg">
</head>

<body onload="renderSite(0)">
    <header>
        <div class="banner"><img src="" alt="">
            <h1>HotWings</h1>
        </div>
        <nav>
            <ul class="navigation">
                <li><a href="#">Startseite</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="shopping_section">
            <div id="carouselExampleIndicators" class="carousel slide height_200">
                <div id="carousel_indicator" class="carousel-indicators">
                </div>
                <div id="carousel_inner" class="carousel-inner">
                </div>
                <button id="prev_Button" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button id="next_Button" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">></span>
                </button>
            </div>
            <div class="overflowY h100" id="content">

            </div>
        </section>
        <section class="shopping_cart p-2">
            <h2>Warenkorb</h2>
            <div class="overflowY h100" id="restaurants">
                <p>Ihre ausgewählten Menü`s</p>
            </div>
           
            </div>
            <div id="max_sum" class="max_sum p-2">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HotWings</p>
    </footer>

</body>
</html>
