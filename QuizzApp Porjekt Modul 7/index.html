<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzAPP</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
</head>

<body class="bg-dark">
    <div class="cardheight card bg-primary mb-3">
        <div class="row g-0">
            <div class="row col-md-4 d-flex justify-content-center align-middle align-items-center">
                <img src="./img/logo.png" class="logo img-fluid rounded-start h-25 w-50" alt="...">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-primary">HTML</button>
                    <button type="button" class="btn btn-primary">CSS</button>
                    <button type="button" class="btn btn-primary">Javascript</button>
                </div>
            </div>
            <div class="col-md-8 bg-light">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    <div class="row d-flex justify-content-center align-middle align-items-center">
                        <div class="col-4  w-100">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a class="list-group-item list-group-item-action active w-75" id="list-home-list"
                                    data-bs-toggle="list" href="#list-home" role="tab"
                                    aria-controls="list-home">Antwort1</a>
                                <a class="list-group-item list-group-item-action w-75" id="list-profile-list"
                                    data-bs-toggle="list" href="#list-profile" role="tab"
                                    aria-controls="list-profile">Antwort2</a>
                                <a class="list-group-item list-group-item-action w-75" id="list-messages-list"
                                    data-bs-toggle="list" href="#list-messages" role="tab"
                                    aria-controls="list-messages">Antwort3</a>
                                <a class="list-group-item list-group-item-action w-75" id="list-settings-list"
                                    data-bs-toggle="list" href="#list-settings" role="tab"
                                    aria-controls="list-settings">Antwort4</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>


</body>

</html>
