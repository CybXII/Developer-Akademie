<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <title>Slider example</title>
</head>
<body onload="startslider()">
    <div class="slide_container">
        <img id="img1" class="slider_img img1"  src="./img/mountains.jpg" alt="Berge">
        <img id="img2" class="slider_img img2" style="transform: translateX(100%);"  src="./img/ocean.jpg" alt="Ozean">
        <img id="img3" class="slider_img img3" style="transform: translateX(200%);" src="./img/tree.jpg" alt="Baum">
    </div>
</body>
</html>
