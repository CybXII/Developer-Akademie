<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-Air</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./types.css">
    <script src="./script.js"></script>
    <link rel="icon" type="image" href="./img/logo_small.png">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body onload="loadAPI()">
    <div id="pokedex" class="pokedex">
        <div id="pokedex_upper_border" class="pokedex_upper_border"></div>
        <div onclick="showCards()" id="pokedex_screen" class="pokedex_screen">
            <div id="pokemonCard" class="bigCard d_none"></div>
        </div>
        <div id="pokedex_buttons" class="pokedex_buttons">
            <button id="moreButton" type="button" class="load btn-primary" onclick="loadMore()">More</button>
        </div>
    </div>
</body>
</html>
